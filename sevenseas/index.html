<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Seven Seas Prototype</title>
  </head>
  <body>
    <div id="app">
      <div id="hud"></div>
      <div id="trade-panel" class="panel hidden"></div>
      <div id="mobile-controls" aria-label="touch controls">
        <button class="ctl" data-ctl="up">▲</button>

          <button class="ctl" data-ctl="left">◀</button>
          <button class="ctl dock" data-ctl="dock">DOCK</button>

        </div>
        <button class="ctl" data-ctl="down">▼</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
